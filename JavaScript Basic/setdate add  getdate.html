<!DOCTYPE html>
<html>
<body>

 <p>The setDate() method can be used to add days to a date.</p>

 <p id="demo"></p>
  <p id="dem"></p>

 <script>
    var f=new Date();
	f.setDate(15);
	document.getElementById("dem").innerHTML=f;
	
	var d = new Date();
	d.setDate(d.getDate() + 20);
	document.getElementById("demo").innerHTML = d;
 </script>

</body>
</html>
