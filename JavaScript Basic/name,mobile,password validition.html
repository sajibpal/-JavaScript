<!DOCTYPE html>
<html>
<head>

<style>
 span{color:red;}
</style>
<script>
function validateForm() {

    var n = document.forms["myForm"]["fname"].value;
    var m = document.forms["myForm"]["mobile"].value;
    var p = document.forms["myForm"]["password"].value;
    var c = document.forms["myForm"]["confarm"].value;
    var y=/^[a-zA-Z\ ]+$/;
	
    if (n.match(y)==null || n=="") {
	
        alert("check must be name input ");
       
        return false;
    }
	
    
    if ( m=="" || m.length<11) {
	    
		alert("check must be mobile input");
        
         return false;
    }
	
   
    if ( p!=c || p=="" || p.length<6) {
	
        alert("check must be password input ");
       
        return false;
    }
	
   if (p.search(/[a-z]/)==-1 || p.search(/[A-Z]/)==-1 ||  p.search(/[0-9]/)==-1) {
	
        alert("must be password atlist one upper and lowercase and number input ");
       
        return false;
    } 
	
    if ( p.search(/[*\+\-\.\#\?\~\`\%\$\"\'\!\,]/)==-1) {
	
        alert("must be input one special symbol input ");
         
        return false;
    }  
    else{
       
        return true;
    }  
}
</script>
</head>
<body>

<form name="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">

Name: <input type="text" name="fname"><br><br>
Mobile: <input type="number" name="mobile"><br><br>
password: <input type="password" name="password"><br><br>
conform:<input type="password" name="confarm"><br><br>
<input type="submit" value="Submit">
</form>

</body>
</html>
