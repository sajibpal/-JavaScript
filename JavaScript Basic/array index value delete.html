<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>

<p>Deleting elements leaves undefined holes in an array.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
 var fruits = ["Banana", "Orange", "Apple", "Mango"];

 delete fruits[1];
 document.getElementById("demo2").innerHTML =
 "The first fruit is: " + fruits;
</script>

</body>
</html>
