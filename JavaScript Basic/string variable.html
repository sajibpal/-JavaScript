<!DOCTYPE html>
<html>
<body>

<h2>JavaScript is Case Sensitive</h2>

<p>Try change lastName to lastname.</p>

<p id="demo"></p>

<script>
	var lastName, firstName;
	lastName = "Doe";
	firstName = "Peterson";
	document.getElementById("demo").innerHTML = lastName +" "+ firstName;
</script>

</body>
</html>
