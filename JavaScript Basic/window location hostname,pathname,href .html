<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<h3>The window.location object</h3>

<p id="demo"></p>

<script>
 document.getElementById("demo").innerHTML = 
    "Page hostname is:" + window.location.hostname +"<br>"+ "Page path is:" + window.location.pathname +"<br>" +
	"The full URL of this page is:" + window.location.href;
</script>

</body>
</html>
