<!DOCTYPE html>
<html>
<body>

 <h2>JavaScript typeof</h2>
 <p>The typeof operator returns the type of a variable or an expression.</p>

 <p id="demo"></p>

<script>
   document.getElementById("demo").innerHTML = 
	typeof "john" + "<br>" + 
	typeof 3.14 + "<br>" +
	typeof (3*9) + "<br>" +
	typeof true + "<br>"+
	typeof x +"<br>" +
	typeof {name:"sajib", age:23} +"<br>" +
	typeof function Fun(){};
   var y=5;	
   document.write(typeof (y));	
	
</script>

</body>
</html>
