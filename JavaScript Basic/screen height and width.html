<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Convert Decimal to Binary</h2>

<p id="demo"></p>
<p id="dem"></p>
<p id="de"></p>

<script>
document.getElementById("demo").innerHTML = "screen height="+ screen.height + "  screen width" + screen.width;
document.getElementById("dem").innerHTML = "screen availheight="+ screen.availHeight + "  screen availwidth=" + screen.availWidth;
document.getElementById("de").innerHTML = "screen colorDepth="+ screen.colorDepth + "  screen pixelDepth=" + screen.pixelDepth;

</script>

</body>
</html>
